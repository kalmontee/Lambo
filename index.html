<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Nanum+Gothic|Quicksand|Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giphy API</title>

</head>

<body>
    <section>
        <h1>Giftastic</h1>

        <!-- Button topics will appear here -->
        <div id="button-topics"></div>

        <article class="main-section">

            <!-- Giphy Images will appear here -->
            <div id="topics-view"></div>

            <aside>
                <form id="topics-form">
                    <label for="topics-input">Search Your Interest!</label>
                    <br>
                    <!-- To search for topics text input field -->
                    <input type="text" id="topics-input">
                    <br>
                    <!-- The submit button for search -->
                    <input type="submit" id="add-topics" value="Submit">
                </form>
            </aside>
        </article>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
